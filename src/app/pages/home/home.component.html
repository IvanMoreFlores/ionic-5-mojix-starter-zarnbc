<ion-header>
  <ion-toolbar>
    <ion-title>Mojix Music App</ion-title>
    <div slot="end">
      <ion-label>Music/Movie</ion-label>
      <ion-toggle
        [(ngModel)]="category"
        (ionChange)="searchToggle()"
      ></ion-toggle>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="handleInput($event)"></ion-searchbar>
  <ion-list>
    <ion-item
      *ngFor="let item of items"
      [class]="returnName(item.trackName)"
      (click)="presentModal(item)"
    >
      <ion-avatar slot="start">
        <img src="{{ item.artworkUrl100 }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ item.trackName }}</h2>
        <h3>{{ item.artistName }}</h3>
        <p>{{ item.image }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer> </ion-footer>
