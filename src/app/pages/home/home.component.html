<ion-header>
  <ion-toolbar>
    <ion-title>Mojix Music App</ion-title>
    <div slot="end">
      <ion-label>Music/Movie</ion-label>
      <ion-toggle
        [(ngModel)]="category"
        (ionChange)="searchToggle()"
      ></ion-toggle>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="handleInput($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar slot="start" (click)="returnName(item.trackName)">
        <img src="{{ item.artworkUrl100 }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ item.trackName }}</h2>
        <h3>{{ item.artistName }}</h3>
        <p>{{ item.image }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <app-song></app-song>
</ion-footer>
