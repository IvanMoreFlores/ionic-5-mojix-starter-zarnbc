<ion-header translucent>
  <ion-toolbar>
    <ion-title>Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card>
    <ion-row>
      <ion-col size="2">
        <img class="centrado" src="{{ artworkUrl100 }}" />
      </ion-col>
      <ion-col size="7">
        <ion-card-header>
          <ion-card-subtitle>{{ artistName }}</ion-card-subtitle>
          <ion-card-title>{{ trackName }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ longDescription }}
        </ion-card-content>
      </ion-col>
      <ion-col size="3">
        <ion-card-title>s/. {{ trackPrice }}</ion-card-title>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
